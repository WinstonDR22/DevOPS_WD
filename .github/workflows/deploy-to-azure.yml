name: Deploy to Azure
  
on:
  push:
    branches:
      - main
                
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Print env variables for debugging
        run: |
          echo "AZURE_PREFIX=${{ env.AZURE_PREFIX }}"
          echo "AZURE_RG=${{ env.AZURE_RG }}"
        env:
          AZURE_PREFIX: ${{ secrets.AZURE_PREFIX }}
          AZURE_RG: ${{ secrets.AZURE_RG }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: ${{ env.AZURE_PREFIX }}acr
          resourceGroup: ${{ env.AZURE_RG }}
          containerAppName: ${{ env.AZURE_PREFIX }}containerapp
          containerAppEnvironment: ${{ env.AZURE_PREFIX }}containerappenvironment
